<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership Website</title>
    <!--Link to favicon (the little icon on the tab of the website)-->
    <link
      rel="shortcut icon"
      href="./images/pin-dynamic-premium.png"
      type="image/x-icon"
    />
    <!--Link to CSS file-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <form id="filter-form">
      <label for="make-filter">Make:</label>
      <select id="make-filter">
        <option value="all">All Makes</option>
        <option value="BMW">BMW</option>
        <option value="Cadillac">Cadillac</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Dodge">Dodge</option>
        <option value="Ford">Ford</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Jaguar">Jaguar</option>
        <option value="KIA">KIA</option>
        <option value="Lexus">Lexus</option>
        <option value="Mazda">Mazda</option>
        <option value="Nissan">Nissan</option>
        <option value="Porsche">Porsche</option>
        <option value="Subaru">Subaru</option>
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
      </select>
    </form>

    <label for="min-Year">Year (min):</label>
    <input type="number" id="min-Year" min="2010" max="2020" step="1" />
    <label for="max-Year">Year (max):</label>
    <input type="number" id="max-Year" min="2010" max="2020" step="1" />
    <label for="model">Model:</label>
    <select id="model">
      <option value="5 Series">5 Series</option>
      <option value="Altima">Altima</option>
      <option value="Camry">Camry</option>
      <option value="Civic">Civic</option>
      <option value="Challenger">Challenger</option>
      <option value="Elantra">Elantra</option>
      <option value="Fusion">Fusion</option>
      <option value="Jaguar">Jaguar</option>
      <option value="Sorento">Sorento</option>
      <option value="ES">ES</option>
      <option value="CX-5">CX-5</option>
      <option value="Malibu">Malibu</option>
      <option value="Outback">Outback</option>
      <option value="Passat">Passat</option>
      <option value="Cayenne">Cayenne</option>
      <option value="Model S">Model S</option>
      <option value="XT5">XT5</option>
    </select>

    <label for="minMileage">minMileage:</label>
    <input type="number" id="min-Mileage" min="0" step="1000" />
    <label for="maxMileage">maxMileage:</label>
    <input type="number" id="max-Mileage" min="0" step="1000" />

    <label for="price-filter">Price (min):</label>
    <input type="number" id="price-Min" min="0" step="1000" />
    <label for="price-filter">Price (max):</label>
    <input type="number" id="price-Max" min="0" step="1000" />
    <label for="color">Color:</label>
    <select id="color">
      <option value="Black">Black</option>
      <option value="White">White</option>
      <option value="Blue">Blue</option>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Silver">Silver</option>
      <option value="Gray">Gray</option>
    </select>

    <button id="submitButton" type="submit">Apply Filter</button>
    <div class="car-listing">
      <div class="car-card">
        <h2 class="car-name"></h2>
        <p class="car-details"><span class="car-year"></span></p>
        <p class="car-details"><span class="car-make"></span></p>
        <p class="car-details"><span class="car-model"></span></p>
        <p class="car-details"><span class="car-mileage"></span></p>
        <p class="car-details"><span class="car-price"></span></p>
        <p class="car-details"><span class="car-color"></span></p>
        <p class="car-details">
          <span class="car-gasMileage"></span>
        </p>
      </div>
    </div>

    <div id="results"></div>
    <script type="module" src="./js/usedCars.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
